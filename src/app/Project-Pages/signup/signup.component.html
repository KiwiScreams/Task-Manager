<div class="container">
    <h2>Sign Up</h2>
    <form class="form-horizontal" [formGroup]="signupForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">Firstname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname"
                    formControlName="firstName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Lastname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname"
                    formControlName="lastName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                    formControlName="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10 password-box">
                <input [type]='changeType?"password":"text"' class="form-control" id="pwd" placeholder="Enter password"
                    name="pwd" formControlName="password">
                <i [class]='visible? "fa-regular fa-eye":"fa-regular fa-eye-slash"' (click)="ShowPassword()"></i>
            </div>
        </div>
        <label class="error" *ngIf="errorMessage">{{errorMessage}}</label>
        <br>
        <label class="hasAccount">Have an account? <span (click)="RedirectToLogin()">Sign In</span></label>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 ">
                <button class="btn btn-primary" [disabled]="signupForm.invalid" (click)="Register()">Sign Up</button>
            </div>
        </div>
    </form>
</div>
